<!DOCTYPE html>
<html>
<head>
  <title>WASD/HJKL Navigation Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h2, h3 {
      color: #333;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      display: block;
      margin: 8px 0;
      font-weight: normal;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    input[type="range"] {
      vertical-align: middle;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Enabled Sites (one per line)</h2>
  <textarea id="siteList" rows="6" cols="50" placeholder="example.com&#10;github.com"></textarea>

  <h3>Enable Navigation Modes:</h3>
  <label><input type="checkbox" id="mode-wasd"> WASD</label>
  <label><input type="checkbox" id="mode-hjkl"> HJKL</label>

  <h3>Scrolling Behavior:</h3>
  <label><input type="checkbox" id="behavior-smooth"> Smooth physics-based scrolling (hold keys to accelerate)</label>
  <label><input type="checkbox" id="behavior-pagejump"> Page-jump scrolling (press once = one page up/down)</label>
  <label><input type="checkbox" id="behavior-edgepadding"> Add edge padding (leave space at top/bottom)</label>
  <label><input type="checkbox" id="behavior-horizontal"> Enable horizontal arrow keys (A/H ‚Üí ‚Üê, D/L ‚Üí ‚Üí)</label>

  <label>
    Page Jump Overlap (%):
    <input type="range" id="overlap-slider" min="0" max="30" value="10" step="1" style="width: 150px; vertical-align: middle;">
    <span id="overlap-value">10%</span>
  </label>

  <br />
  <button id="save">üíæ Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
